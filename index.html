<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown timer</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="header">Countdown timer</h1>
    <div class="wrap">
        <div class="timer">
            <div class="time">
                <p class="days">Days</p>
                <p class="days-counter"></p>
            </div>
            <div class="time">
                <p class="hours">Hours</p>
                <p class="hours-counter"></p>
            </div>
            <div class="time">
                <p class="minutes">Minutes</p>
                <p class="minutes-counter"></p>
            </div>
            <div class="time">
                <p class="seconds">Seconds</p>
                <p class="seconds-counter"></p>
            </div>
        </div>
        <div class="forms">
            <div class="select-event">
                <p class="forms-info">Select event</p>
                <select>
                    <option value="1">US presidential election</option>
                    <option value="2">New year 2021</option>
                    <option value="3">Football Euro torunament</option>
                    <option value="4">World Snooker Championship</option>
                    <option value="5">Predicted Brexit</option>
                    <option value="6">2020 World Expo</option>
                    <option value="7">NASA's Mars 2020 mission</option>
                </select>
                <button class="prep-dates">Submit</button>
            </div>
            <div class="create-event">
                <p class="forms-info">Or create your own:</p>
                <label>Date: <input type="date" class="users-date"></label>
                <label>Name your event: <input type="text" class="users-event-name"></label>
                <button class="users-date-submit">Submit</button>
                <div class="create-event">
                </div>
            </div>
            <script src="main.js"></script>
</body>

</html>
